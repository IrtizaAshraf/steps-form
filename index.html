<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>Singup Form</header>
        <div class="prgress-bar">
            <div class="step">
                <p>Name</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Contact</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Brith</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Submint</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
     <div class="form-outer">
       <form action="#">
        <div class="page">
            <div class="tittle">Basic Info:</div>
            <div class="field">
                <div class="label">Frist Name</div>
                <input type="text">
            </div>
            <div class="field">
                <div class="label">Last Name</div>
                <input type="text">
            </div>
            <div class="field"><br>
                <button>Next</button>
            </div>
        </div>
        
        
        <div class="page">
            <div class="tittle">Contect Info:</div>
            <div class="field">
                <div class="label">E-Mail Address</div>
                <input type="text">
            </div>
            <div class="field">
                <div class="label">Phone Numbers</div>
                    <input type="number">
                
            </div>
            <div class="field btns">
                <button class="prev 1 prev">Previous</button>
                <button class="next 1 prev">Next</button>
            </div>
        </div>
    
        <div class="page">
            <div class="tittle">Date Of Brith:</div>
            <div class="field">
                <div class="label">Date</div>
                <input type="number">
            </div>
            <div class="field">
                <div class="label">Gender</div>
                <select> 
                        <option>Male</option>
                        <option>FeMale</option>
                        <option>Coustom</option>
                    </select>
                
            </div>
            <div class="field btns">
                <button class="prev 2 prev">Previous</button>
                <button class="next 2 prev">Next</button>
            </div>
        </div>

        
        <div class="page">
            <div class="tittle">Login Dtails:</div>
            <div class="field">
                <div class="label">UserName</div>
                <input type="text">
            </div>
            <div class="field">
                <div class="label">Password</div>
                <input type="password">
            </div>
            <div class="field btns">
                <button class="prev 3 prev">Previous</button>
                <button class="Sub 3 prev">Submint</button>
            </div>
        </div>
     </form>
     </div>
    </div>
    
</body>
</html>
